<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About_page</title>

    <!-- build:css css/vendor.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower/normalize-css/normalize.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- endbuild -->
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- endbuild -->
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container header__container">
                <div class="person">
                    <div class="person__pic">
                        <img src="img/person_img.png" alt="" class="person__img">
                    </div>
                    <div class="person__full-name">Константин Константинов</div>
                </div>
                <a href="#" class="phone">
                    <i class="fa fa-phone phone__icon" aria-hidden="true"></i>
                </a>
                <a href='#' class="contacts">Мои контакты</a>
            </div>
        </div>
        <section class="page-content">
            <div class="container container--main-page">
                <aside class="aside-block">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item  ">
                                <a href="" class="nav__link ">
                                    <i class="fa fa-user-secret nav__icon" aria-hidden="true"></i>Обо мне</a>
                            </li>
                            <li class="nav__item nav__item--active">
                                <a href="" class="nav__link">
                                    <i class="fa fa-rocket nav__icon " aria-hidden="true"></i>Карьерный путь</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">
                                    <i class="fa fa-briefcase nav__icon" aria-hidden="true"></i>Портфолио</a>
                            </li>
                        </ul>
                    </nav>
                </aside>

                <main class="main main--carrer">
                    <h1 class="title"></h1>
                    <div class="workpic-block">
                        <div class="picture">
                            <img src="" alt="" class="picture__img">
                        </div>
                    </div>
                    <div class="workplaces-block">
                        <ul class="work">
                            <li class="work__item">
                                <div class="work__title"></div>
                                <div class="work__amplua"></div>
                                <div class="work__data"></div>
                            </li>
                            <li class="work__item">
                                <div class="work__title"></div>
                                <div class="work__amplua"></div>
                                <div class="work__data"></div>
                            </li>
                            <li class="work__item">
                                <div class="work__title"></div>
                                <div class="work__amplua"></div>
                                <div class="work__data"></div>
                            </li>
                            <li class="work__item">
                                <div class="work__title"></div>
                                <div class="work__amplua"></div>
                                <div class="work__data"></div>
                            </li>
                        </ul>
                    </div>
                </main>
            </div>
        </section>
        <footer class="footer">
            <div class="container footer__container">
                <div class="copyright">© Дизайн сайта был разработан в школе LoftSchool</div>
                <ul class="socials">
                    <li class="socials__item socials__item--fb">
                        <a href="#" class="socials__link"></a>
                    </li>
                    <li class="socials__item socials__item--vk">
                        <a href="#" class="socials__link"></a>
                    </li>
                    <li class="socials__item socials__item--tw">
                        <a href="#" class="socials__link"></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>


    <!-- build:js js/vendor.min.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
